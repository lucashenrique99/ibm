<button mat-icon-button [matMenuTriggerFor]="moreOptions" aria-label="Mais opções">
    <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #moreOptions="matMenu">
    <button (click)="handleOnEditClick()" mat-menu-item>
        <mat-icon>edit</mat-icon>
        <span>Editar</span>
    </button>
    <button (click)="handleOnDeleteClick()" mat-menu-item>
        <mat-icon>delete</mat-icon>
        <span>Excluir</span>
    </button>
</mat-menu>
