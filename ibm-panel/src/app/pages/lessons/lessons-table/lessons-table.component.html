<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
      <td mat-cell *matCellDef="let row">{{row.date | date}}</td>
    </ng-container>


    <ng-container matColumnDef="moreOptions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td class="toolbar-column" mat-cell *matCellDef="let row">
        <app-table-button-bar [itemId]="row.id" [message]="getMessage(row.id)" (OnDeleteConfirm)="onDelete($event)">
        </app-table-button-bar>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    <ng-container matColumnDef="noRecord">
      <td colspan="4" mat-footer-cell *matFooterCellDef>Nenhuma lição foi encontrada.</td>
    </ng-container>

    <ng-template [ngIf]="dataSource.data.length === 0">
      <tr mat-footer-row *matFooterRowDef="['noRecord']"></tr>
    </ng-template>

  </table>

  <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
