<nav class="navbar navbar-expand-lg navbar-dark bg-navbar">
    <div class="container">
        <a class="navbar-brand" routerLink="/">
            <h1 class="logo">IBM</h1>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#menu-navBar"
            aria-controls="menu-navBar" [attr.aria-expanded]="!isCollapsed" aria-label="Toggle navigation"
            (click)="handleOnClickCollapseButton(menu)">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div #menu class="collapse navbar-collapse justify-content-end" id="menu-navBar" [ngbCollapse]="isCollapsed">
            <ul class="navbar-nav">
                <ng-template ngFor let-menu [ngForOf]="menuLinks">
                    <li *ngIf="!menu.items || !menu.items.length" class="nav-item mr-2">
                        <a class="nav-link" [routerLink]="menu.routerLink">{{menu.label}}</a>
                    </li>
                    <li *ngIf="menu.items && menu.items.length" class="nav-item mr-2" ngbDropdown display="dynamic">
                        <a class="nav-link" style="cursor: pointer" ngbDropdownToggle [id]="menu.id" role="button">
                            {{menu.label}}
                        </a>
                        <div ngbDropdownMenu [attr.aria-labelledby]="menu.id" class="dropdown-menu">
                            <ng-template ngFor let-submenu [ngForOf]="menu.items">
                                <a class="dropdown-item" [routerLink]="submenu.routerLink">{{submenu.label}}</a>
                            </ng-template>
                        </div>
                    </li>
                </ng-template>
            </ul>

        </div>
    </div>
</nav>
